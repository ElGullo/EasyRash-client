<md-dialog flex-gt-sm="50" flex="100">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>User email confirmation needed</h2> <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <p>{{ucCtrl.context}}</p>
            <p>Make sure to visit the link in the confirmation mail which has been sent to you at <span class="md-caption md-body-2">{{ucCtrl.mail}}</span>&nbsp;.</p>
            <md-progress-linear md-mode="query" ng-show="ucCtrl.loading"></md-progress-linear>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="ucCtrl.closeDialog()"> Close </md-button> <span flex></span>
        <md-button class="md-raised" ng-click="ucCtrl.resendConfirmation()"> Resend confirmation mail </md-button>
        <md-button class="md-raised md-primary" ng-click="ucCtrl.openLoginModal()"> Login </md-button>
    </md-dialog-actions>
</md-dialog>
